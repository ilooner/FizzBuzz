    <head>
        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <link href="css/ui-lightness/jquery-ui-1.10.4.custom.css" rel="stylesheet">

    <body>
        <!--[if lt IE 7]>

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Fizz Buzz</h1>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">

                <article>
                    <header>
                        <h2>
                            Enter the number you want us to call you at as well as how many minutes from now you want us to call.
                        </h2>
                    </header>
                    <section>
                        <div class="clearfix">
                            <div style="float:left;margin-right:20px">
                                <table>
                                    <tr>
                                        <td>Your Number (xxx-xxx-xxxx)</td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input class="roundedTextInput" id="phoneNumberField" type="text"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <table id="phoneNumberErrorBox">
                                                <tr>
                                                    <td>
                                                        <img src="img/error.png" width="16" height="16"/>
                                                    </td>
                                                    <td>
                                                        <span id="phoneNumberErrorString" style="margin-left:10px"></span>
                                                    </td>
                                                </tr>
                                             </table>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div style="float:left;margin-right:20px">
                                <table>
                                    <tr>
                                        <td>Time To Call In Minutes</td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input class="roundedTextInput" id="delayField" type="text"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <table id="delayErrorBox">
                                                <tr>
                                                    <td>
                                                        <img src="img/error.png" width="16" height="16"/>
                                                    </td>
                                                    <td>
                                                        <span id="delayErrorString" style="margin-left:10px"></span>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div style="margin-top:10px">
                            <input onclick='submitFunction();' class="fizzButton" type="button" value="Call!"/>
                        </div>
                    </section>
                    <section>
                        <p>Refresh the page to update the call list.</p>
        
                        <div id="tableHolder">
                        </div>
                    </section>
                    <footer>
                    </footer>
                </article>
            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div id="progressDialog" title="Sending Request">
            <div id="progressbar">
            </div>
        </div>
        
        <div id="requestRecieved" title="Call Status">
            <p id="callStatusMessage"></p>
        </div>
        
        <div class="footer-container">
            <footer class="wrapper">
            </footer>
        </div>

        <script src="js/vendor/jquery-1.11.0.js"></script>
        <script src="js/vendor/jquery-ui-1.10.4.custom.js"></script>

        <script src="js/main.js"></script>
